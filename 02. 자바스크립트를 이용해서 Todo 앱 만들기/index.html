<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todos 앱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="todo-app">
    <header class="app-header">
      <h1 class="app-title">Todos 앱</h1>
      <button id="toggle-add-form" class="link-button">
        새로운 TODO 추가하기
      </button>
    </header>

    <!-- 기본적으로 숨겨진 새 항목 입력 폼 -->
    <form id="new-todo-form" class="hidden">
      <input
        type="text"
        id="new-todo-input"
        placeholder="새 TODO를 입력하세요"
        required
      />
      <button type="submit">추가</button>
    </form>

    <ul id="todo-list" class="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
